<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script_best.js" defer></script>

    <title>Carrousel</title>

<body id="body">
    <header class="header">
        <h1>JustStreamIt</h1>
        <nav class="nav">
            <ul>

            </div>
            <img src="./assets/icones/bouton.png" alt="chevron"  class="button button-right" />
            <img src="./assets/icones/bouton.png" alt="chevron"  class="button button-left" />

        <section id="category-1" class="section">
            <div class="carrousel">

        <section id="category-2" class="section">
            <div class="carrousel">

            </div>

            <img src="./assets/icones/bouton.png" alt="chevron"  class="button button-left" />
        </section>
        <section id="category-3" class="section">
            <div class="carrousel">
                <h2>Catégorie 3</h2>
                <div class="container"></div>
            </div>
            <img src="./assets/icones/bouton.png" alt="chevron"  class="button button-right" />
            <img src="./assets/icones/bouton.png" alt="chevron"  class="button button-left" />
        </section>
        
    </main>
    <div id="footer">
        <img src="./assets/icones/logo_JustStreamIt.png" alt="logo JustStreamIt" >
    </div>
